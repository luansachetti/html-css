<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo-html.png" alt="Logo HTML 5">
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <p>E também podemos carregar imagens externas:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Javascript_badge.svg/146px-Javascript_badge.svg.png?20160504163251" alt="Logo JavaScript"> <!-- URL -->
</body>
</html>
